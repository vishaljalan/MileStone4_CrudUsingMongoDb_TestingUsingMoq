
<div class="container">
    <br/>
    <br/>
    <div class="row">
        <div class="col-12">
            <div class="title-wrapper">
                <h2>FARZI STORE</h2>
                <button type="button" class="btn btn-warning  btn-up" routerLink="addProducts">Add!</button>
            </div>
        </div>
    </div>
    <br/>
    <div class="row" *ngIf="Products.length > 0">
        <div class="col-md-6 col-lg-4" *ngFor="let p of Products">
            <div class="card product-card mb-4">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="https://source.unsplash.com/random/100x100?{{p.name}}" class="card-img" alt="{{p.name}}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{p.name}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{p.category}}</h6>
                            <p class="card-text">{{p.price | currency:'INR'}}</p>
                            <button type="button" class="btn btn-dark btn-sm" routerLink="editProducts/{{p.id}}">Edit</button>
                            &nbsp; &nbsp;
                            <button type="button" class="btn btn-danger btn-sm" (click)="deleteProducts(p.id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
